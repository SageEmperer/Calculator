<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <style></style>
  </head>
  <body>
    <div class="headding">
      <h2>Simple Calculator</h2>
    </div>
    <!-- calculor container start here -->
    <div class="container">
      <!-- calculator start here -->
      <div id="calculator">
        <!-- display start here -->
        <div class="display_container">
          <input type="text" class="display" readonly />
        </div>
        <!-- display end here -->
        <!-- calculator body start here -->
        <div class="calculator_body">
          <div class="calculator_buttons">
            <button
              class="cal_button bracket_button"
              onclick="
            currentDisplay=currentDisplay+'<';
            document.querySelector('.display').value = currentDisplay;"
            >
              <</button
            ><button
              class="cal_button bracket_button"
              onclick="
            currentDisplay=currentDisplay+'>';
            document.querySelector('.display').value = currentDisplay;"
            >
              ></button
            ><button
              class="cal_button operator_button"
              onclick="
            currentDisplay=eval(currentDisplay)/100;
            document.querySelector('.display').value = currentDisplay;"
            >
              %</button
            ><button
              class="cal_button canel_button"
              onclick="
            currentDisplay='';
            document.querySelector('.display').value = currentDisplay;"
            >
              C</button
            ><button
              class="cal_button"
              onclick="
              currentDisplay=currentDisplay+'7';
              document.querySelector('.display').value = currentDisplay;"
            >
              7</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'8';
            document.querySelector('.display').value = currentDisplay;"
            >
              8</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'9'
            document.querySelector('.display').value = currentDisplay;"
            >
              9</button
            ><button
              class="cal_button operator_button"
              onclick="
            currentDisplay=currentDisplay+'/'
            document.querySelector('.display').value = currentDisplay;"
            >
              /</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'4'
            document.querySelector('.display').value = currentDisplay;"
            >
              4</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'5'
            document.querySelector('.display').value = currentDisplay;"
            >
              5</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'6'
            document.querySelector('.display').value = currentDisplay;"
            >
              6</button
            ><button
              class="cal_button operator_button"
              onclick="
            currentDisplay=currentDisplay+'*'
            document.querySelector('.display').value = currentDisplay;"
            >
              *</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'1'
            document.querySelector('.display').value = currentDisplay;"
            >
              1</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'2'
            document.querySelector('.display').value = currentDisplay;"
            >
              2</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'3'
            document.querySelector('.display').value = currentDisplay;"
            >
              3</button
            ><button
              class="cal_button operator_button"
              onclick="
            currentDisplay=currentDisplay+'-'
            document.querySelector('.display').value = currentDisplay;"
            >
              -</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'0'
            document.querySelector('.display').value = currentDisplay;"
            >
              0</button
            ><button
              class="cal_button"
              onclick="
            currentDisplay=currentDisplay+'.'
            document.querySelector('.display').value = currentDisplay;
            "
            >
              .</button
            ><button
              class="cal_button answer_button"
              onclick="

               currentDisplay=eval(currentDisplay);
               document.querySelector('.display').value = currentDisplay;
               
               "
            >
              =</button
            ><button
              class="cal_button operator_button"
              onclick="
            currentDisplay=currentDisplay+'+'
            document.querySelector('.display').value = currentDisplay;"
            >
              +
            </button>
          </div>
        </div>
        <!-- calculator body end here -->
      </div>
      <!-- calculator end here -->
    </div>
    <!-- calculor container end here -->
    <!-- js start here -->
    <script>
      let currentDisplay = "";
      document.querySelector(".display").value = currentDisplay;
    </script>
    <!-- js end here -->
  </body>
</html>
