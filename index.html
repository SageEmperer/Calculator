<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="images/myicon.png" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="headding">
      <h2>Calculator</h2>
    </div>
    <!-- calculor container start here -->
    <div class="container">
      <!-- calculator start here -->
      <div id="calculator">
        <!-- display start here -->
        <div class="display_container">
          <input type="text" class="display" readonly />
        </div>
        <!-- display end here -->
        <!-- calculator body start here -->
        <div class="calculator_body">
          <div class="calculator_buttons">
            <button class="cal_button bracket_button">âŒ«</button
            ><button class="cal_button bracket_button mode">x2</button
            ><button class="cal_button operator_button">%</button
            ><button class="cal_button canel_button">C</button
            ><button class="cal_button num7">7</button
            ><button class="cal_button num8">8</button
            ><button class="cal_button num9">9</button
            ><button class="cal_button operator_button">/</button
            ><button class="cal_button num4">4</button
            ><button class="cal_button num5">5</button
            ><button class="cal_button num6">6</button
            ><button class="cal_button operator_button">*</button
            ><button class="cal_button num1">1</button
            ><button class="cal_button num2">2</button
            ><button class="cal_button num3">3</button
            ><button class="cal_button operator_button">-</button
            ><button class="cal_button num0">0</button
            ><button class="cal_button">.</button
            ><button class="cal_button answer_button">=</button
            ><button class="cal_button operator_button">+</button>
          </div>
        </div>
        <!-- calculator body end here -->
      </div>
      <!-- calculator end here -->
    </div>
    <!-- calculor container end here -->
    <!-- js start here -->
    <script src="js/script.js"></script>
    <!-- js end here -->
  </body>
</html>
